name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'playwright.config.ts'
      - 'tsconfig.json'
      - 'eslint.config.mjs'
      - '.prettierrc'
      - 'package*.json'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'playwright.config.ts'
      - 'tsconfig.json'
      - 'eslint.config.mjs'
      - '.prettierrc'
      - 'package*.json'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '22'
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.2

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npx prettier --check .

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.2

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Compile TypeScript
        run: npm run build

  test:
    name: 'Playwright â€” Shard ${{ matrix.shard }}/4'
    runs-on: ubuntu-latest
    needs: [lint, build]
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.2

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Resolve Playwright version
        id: pw-version
        run: |
          echo "version=$(node -p "require('./package-lock.json').packages['node_modules/@playwright/test'].version")" \
            >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-browsers-${{ steps.pw-version.outputs.version }}-${{ runner.os }}

      - name: Install Playwright browsers + OS dependencies
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright OS dependencies only
        if: steps.pw-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      # - name: Run Playwright tests
      #   run: npx playwright test --shard=${{ matrix.shard }}/4 --reporter=blob
      #   env:
      #     CI: "true"
      #     BASE_URL: ${{ vars.BASE_URL }}
      #     TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      #     TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      #     ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      #     ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      - name: Upload blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-shard-${{ matrix.shard }}
          path: blob-report/
          retention-days: 1
          if-no-files-found: ignore

      - name: Upload traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-shard-${{ matrix.shard }}
          path: test-results/**/*.zip
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-shard-${{ matrix.shard }}
          path: test-results/**/*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-shard-${{ matrix.shard }}
          path: test-results/**/*.webm
          retention-days: 7
          if-no-files-found: ignore

  report:
    name: Merge Reports
    runs-on: ubuntu-latest
    needs: [test]
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.2

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Prepare blob reports directory
        run: mkdir -p all-blob-reports

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-shard-*
          merge-multiple: true
          path: all-blob-reports
        continue-on-error: true

      - name: Merge blob reports â†’ HTML + JSON
        id: merge
        run: |
          if [ -z "$(ls -A all-blob-reports 2>/dev/null)" ]; then
            echo "No blob reports found â€” skipping merge."
            echo "skipped=true" >> "$GITHUB_OUTPUT"
          else
            npx playwright merge-reports --reporter html,json ./all-blob-reports
            echo "skipped=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload unified HTML report (with embedded Trace Viewer)
        if: steps.merge.outputs.skipped == 'false'
        id: upload-report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30

      - name: Upload merged JSON results
        if: steps.merge.outputs.skipped == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json-results
          path: test-results/results.json
          retention-days: 30

  deploy-report:
    name: Deploy Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: [report]
    if: >
      needs.report.result == 'success' &&
      github.event_name != 'pull_request' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Download HTML report
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload report to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Report deployment URL
        run: |
          echo "### Live Playwright Report" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "ðŸŒ **[Open Trace Viewer â†’](${{ steps.deploy.outputs.page_url }})**" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "_Click any failed test in the report to inspect its trace inline._" >> "$GITHUB_STEP_SUMMARY"
